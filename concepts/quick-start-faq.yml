title: Perguntas frequentes do início rápido do Microsoft Graph
summary: >
  Estas perguntas frequentes respondem dúvidas relacionadas aos [Inícios Rápidos do Microsoft Graph](https://developer.microsoft.com/graph/quick-start).


  ## <a name="general-design"></a>Design geral


  Os exemplos de início rápido mostram como acessar os recursos do Microsoft Graph. Esses exemplos acessam dois serviços com uma autenticação: Azure Active Directory e Outlook. Cada início rápido acessa informações dos perfis dos usuários da conta da Microsoft e exibe mensagens da caixa de entrada.


  Os inícios rápidos envolvem quatro etapas:


  - Selecione seu idioma

  - Obter a ID do cliente (ID do aplicativo)

  - Baixar o exemplo

  - Executar o exemplo


  Quando você completar o início rápido, você possui um aplicativo pronto para ser executado.


  ## <a name="prerequisites"></a>Pré-requisitos


  Todos os exemplos de início rápido exigem acesso a uma conta pessoal da Microsoft com uma caixa de correio no Outlook.com ou a uma conta corporativa ou de estudante da Microsoft com uma Exchange Online de correio. Se você não tiver uma conta da Microsoft, há algumas opções para obter uma conta gratuita:


  - Você pode [se inscrever para uma nova conta pessoal da Microsoft](https://signup.live.com/signup?wa=wsignin1.0&rpsnv=12&ct=1454618383&rver=6.4.6456.0&wp=MBI_SSL_SHARED&wreply=https://mail.live.com/default.aspx&id=64855&cbcxt=mai&bk=1454618383&uiflavor=web&uaid=b213a65b4fdc484382b6622b3ecaa547&mkt=E-US&lc=1033&lic=1).

  - Você pode [se inscrever no Microsoft 365 Developer Program](https://developer.microsoft.com/office/dev-program) para obter uma assinatura Microsoft 365 assinatura gratuita.
sections:
- name: Exemplos de perguntas do início rápido gerais
  questions:
  - question: >
      Posso obter o código de início rápido sem fazer o download através da página de início rápido?
    answer: >
      Com certeza! Todo download de início rápido é baseado em um [tutorial do Microsoft Graph](tutorials.md), portanto, você terá duas outras opções para obter o mesmo código-fonte:


      - Crie o código por conta própria seguindo tutorial passo a passo.

      - Faça o download do projeto concluído a partir do repositório GitHub correspondente e siga as instruções no README para configurar e executar a amostra.


      #### <a name="tutorials-and-github-repositories"></a>Tutoriais e repositórios do GitHub


      A tabela a seguir lista o tutorial correspondente e o repositório do GitHub para cada amostra de início rápido.


      | Início Rápido | Tutorial | Repositório do GitHub |

      |-------------|----------|-------------------|

      | .NET | [Tutorial](/tutorials/dotnet) | [microsoftgraph/msgraph-training-dotnet](https://github.com/microsoftgraph/msgraph-training-dotnet) |

      | Ir | [Tutorial](/tutorials/go) | [microsoftgraph/msgraph-training-go](https://github.com/microsoftgraph/msgraph-training-go) |

      | Java | [Tutorial](/tutorials/java) | [microsoftgraph/msgraph-training-java](https://github.com/microsoftgraph/msgraph-training-java) |

      | JavaScript | [Tutorial](/tutorials/javascript) | [microsoftgraph/msgraph-training-javascript](https://github.com/microsoftgraph/msgraph-training-javascript) |

      | PHP | [Tutorial](/tutorials/php) | [microsoftgraph/msgraph-training-php](https://github.com/microsoftgraph/msgraph-training-php) |

      | PowerShell | [Tutorial](/tutorials/powershell) | [microsoftgraph/msgraph-training-powershell](https://github.com/microsoftgraph/msgraph-training-powershell) |

      | Python | [Tutorial](/tutorials/python) | [microsoftgraph/msgraph-training-python](https://github.com/microsoftgraph/msgraph-training-python) |

      | TypeScript | [Tutorial](/tutorials/typescript) | [microsoftgraph/msgraph-training-typescript](https://github.com/microsoftgraph/msgraph-training-typescript) |
  - question: >
      Por que nenhum dos exemplos de início rápido mostra casos de uso de autenticação avançados?
    answer: >
      Os exemplos de início rápido oferecem uma introdução à autenticação e às chamadas à API do Microsoft Graph. Saiba mais sobre outros fluxos de autenticação na documentação [Azure Active Directory](/azure/active-directory/develop/authentication-scenarios).
  - question: >
      E se eu tiver um erro inesperado ou um problema com um início rápido?
    answer: >
      Se você tiver problemas para o início rápido funcionar corretamente, abra um problema no repositório do GitHub correspondente.
- name: Problemas conhecidos
  questions:
  - question: >
      Estou recebendo "AADSTS50011: O URL de resposta especificado na solicitação não corresponde aos URLs de resposta configurados para o aplicativo" ao executar um início rápido.
    answer: >
      Isso indica um problema com o registro do aplicativo para o início rápido. Quando você faz o download de um início rápido da página [Início Rápido do Microsoft Graph](https://developer.microsoft.com/graph/quick-start), nós criamos o registro do aplicativo para você e configuramos um URL de resposta (também conhecido como URL de redirecionamento) que corresponde ao URL padrão usado pelo projeto de amostra. Se você alterar o URL, o registro do aplicativo não mais corresponderá e poderá causar esse erro. Para resolver esse erro, consulte o arquivo README.md incluído no projeto de início rápido para obter instruções sobre como criar um registro de aplicativo e configurá-lo no código de amostra.
  - question: >
      Depois de entrar, me disseram que preciso de aprovação do administrador.
    answer: >
      Depois de entrar em um dos exemplos de início rápido, você poderá ver uma mensagem informando Que precisa de aprovação do **administrador "XXX** Tutorial precisa de permissão para acessar recursos em sua organização que somente um administrador pode conceder. Peça a um administrador para conceder permissão a este aplicativo antes de usá-lo." Isso não é um bug com o exemplo! Nenhum dos inícios rápidos solicita nenhum escopo Graph permissão que, por *padrão,* exigem consentimento do administrador. Os administradores de locatários podem desabilitar sua capacidade de Graph escopos de permissões para todos os aplicativos que eles não aprovaram. Nesse caso, você verá esse erro.


      Você precisará trabalhar com seus administradores para obter aprovação, usar uma conta microsoft pessoal (Outlook.com) ou usar um locatário de teste Microsoft 365 com Exchange Online.
additionalContent: "\n## <a name=\"didnt-find-what-you-need\"></a>Não consegue encontrar o que precisa?\n\nSe essas Perguntas Frequentes não esclareceram a dúvida ou problema encontrado em um ou mais inícios rápidos, por favor nos avise usando a seção **Feedback** abaixo."
