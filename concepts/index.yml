  items:
  - title: Usuários
    links:
    - url: ./azuread-users-concept-overview.md
      itemType: overview
      text: Acessar e manipular recursos do usuário diretamente.
  - title: Grupos
    links:
    - url: ./office365-groups-concept-overview.md
      itemType: overview
      text: Habilite a colaboração e a integração do usuário entre serviços.
  - title: Gerenciamento de identidades e acesso
    links:
    - url: ./azuread-identity-access-management-concept-overview.md
      itemType: overview
      text: Use Azure AD para gerenciar o acesso e autenticar usuários.
  - title: Segurança
    links:
    - url: ./security-concept-overview.md
      itemType: overview
      text: Conexão produtos, serviços e parceiros de segurança da Microsoft para simplificar as operações de segurança.
  - title: Microsoft Teams trabalho em equipe
    links:
    - url: ./teams-concept-overview.md
      itemType: overview
      text: Explore a colaboração baseada em chat, reuniões, chamadas e recursos de voz corporativa.
  - title: Outlook calendário e email
    links:
    - url: ./outlook-calendar-concept-overview.md
      itemType: overview
      text: Controlar calendários, como criar um evento.
    - url: ./outlook-mail-concept-overview.md
      itemType: overview
      text: Acessar e gerenciar mensagens e dados de email.
  - title: Quais são as novidades?
    links:
    - url: ./whats-new-overview.md
      itemType: whats-new
      text: Descubra APIs novas e atualizadas do Microsoft Graph.
  - title: Todos os serviços e recursos
    links:
    - url: ./overview-major-services.md
      itemType: concept
      text: Explore os serviços de produtividade, colaboração, inteligência de pessoas e locais de trabalho, educação e muito mais.
